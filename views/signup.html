{% include "_header.html" ignore missing %}  

  <div class="container">
    <div class="row">      
        <form method="post" action="/signup">

            <div class="col-sm-4 col-sm-offset-4">
              <h3>Signup</h3>
              <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username"  name="username" value="{{username}}">
                {{username_error}}
              </div>
              <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="Password"  name="password" value="">
                {{password_error}}
              </div>
              <div class="form-group">
                <label class="control-label">Confirm password</label>
                <input type="password" class="form-control" placeholder="Password"  name="verify" value="">
                {{verify_error}}
              </div>
              <div class="form-group">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" value="{{email}}">
                {{email_error}}
              </div>
              <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LdXAgETAAAAAB8w-f28qljNmqos2J_EccA7ROhY"></div>
                {{captch_error}}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Sign up</button>
              </div>
            </div>  
        
        </form>
    </div>
  </div>

{% include "./_footer.html" ignore missing %}
