
{% include "_header.html" ignore missing %}  

    <div class="container">
      <div class="row">      
        <form method="post" action="/login">

            <div class="col-sm-4 col-sm-offset-4">
              <div class="form-group">
                <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
              </div>
              <h3>Login &amp start blogging</h3>
              {% if login_error %}
                <div class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  {{login_error}}
                </div>
              {% endif %}
              <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" placeholder="Email"  name="username" value="{{username}}">
              </div>
              <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="Password"  name="password" value="">
              </div>
              <div class="form-group login-buttons">
                <button type="submit" class="btn btn-default">Sign in</button>
                <a href="/passwordRecovery" class="brand-red">Forgot Password</a>
              </div>
              <!-- <div class="form-group">
                <div id="fb-root"></div>
                <div class="fb-login-button" data-max-rows="1" data-size="icon" data-show-faces="false" data-auto-logout-link="true"></div>Facebook login
                <div id="status" class="hidden">
                </div>
              </div> -->
            </div>  
        
        </form>
      </div>
    </div>

{% include "./_footer.html" ignore missing %}
