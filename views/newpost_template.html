{% include "_header.html" ignore missing %} 
  <div class="container">

      <form action="/newpost" method="POST">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="subject" value="{{subject}}" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label>Blog Entry</label>
          <textarea name="body" class="form-control" rows="10">{{body}}</textarea>
        </div>
        <div class="form-group">
          <label>Tags</label><span> Comma separated, please</span>
          <input type="text" name="tags" class="form-control" value="{{tags}}" placeholder="Enter tags"><br>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
	</div>
{% include "./_footer.html" ignore missing %}
