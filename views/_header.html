<!DOCTYPE html>
<html lang="en" ng-app="blogApp" ng-controller="blogController">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>WayToBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/custom.css">
  </head>
  <body>
<div class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">WayToBLOG</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      	{% for menu in header %}
    		  {% if loop.first and username %}<li class="active"><a href="/welcome">Welcome {{username}}</a></li>{% endif %}
    		  <li><a href="{{ loop.key }}">{{ menu }}</a></li>
  	  	{% endfor %}
      </ul>      
    </div><!--/.nav-collapse -->
  </div>
</div>
